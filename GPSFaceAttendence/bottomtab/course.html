<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
			.mui-media-body2
			{
			    font-size: 14px;
			    font-weight: 500;
			    line-height: 20px;
			
			    margin-bottom: 0;
			    margin-left: 44px;
			
			    color: #333;
			}

		</style>

	</head>

	<body>
		<div id="content"  class="mui-content">
			<header class="mui-bar mui-bar-nav">
				<!-- <h1 class="mui-title">检索</h1> -->
				<button id="joinCourse" onclick=" openJoin()" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">加入课程</button>
			</header>

		</div>
		<script src="../js/configurl.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script> <!-- 引入登录注册JS文件 -->
		<script src="../js/vue.min.js"></script>
		
		
		<script type="text/javascript">
			mui.init();
			
		      new Vue({
				el: '#content',
				data: {
					number: '',
				},
				created() {
					this.getNumber()
					 
				},
				
				mounted() {
					
				},
				methods:{
					getNumber: function(){
						var all = this;
						var url = getport() + '/student/findByOpenid';
						mui.ajax(url, {
							data: {
								openid: JSON.parse(localStorage.getItem('person')).openid
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								console.log(JSON.stringify(data));
								if(data.message.number!=null||data.message.number!=''){
									all.number = data.message.number;
									// alert(all.number);
									localStorage.setItem('StuNumber',all.number);
								}else{
									mui.openWindow({
											url: 'student/WritePersonMessage.html',
											id: 'WritePersonMessage.html',
											createNew: false
										});
								}
								
								
							},
							error: function(xhr, type, errorThrown) {
								if (type == "timeout") {
									mui.alert("请求超时，请检查网络或重试");
								} else {
									mui.alert("未知网络错误");
								}
							}
						});
						
					}
				}
				
				
				})
			
			
			
		function openJoin(){
			mui.openWindow({
				url: '../student/joinCourse.html',
				id: 'joinCourse.html',
				createNew: true
			});
			mui.toast(localStorage.getItem('StuNumber'));
		}	
			
			
			window.addEventListener('refreshCourse', function(e) {
				 mui.toast('进入监听');	
				plus.webview.currentWebview().reload();
			
			
			});
			
			
		</script>
	</body>

</html>
