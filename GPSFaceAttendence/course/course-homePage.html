	<script src="../js/mui.min.js"></script>
	<script src="../js/configurl.js"></script>
	<script src="../js/vue.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
//			preloadPages: [{
//				url: '../sign/maps_map.html',
//				id: 'maps_map.html'
//			}]
		});
		var subpages = ['course-first.html', 'course-members.html'];
		var subpage_style = {
			top: '0px',
			bottom: '50px'
		};

		var detailPage = null;
		var courseMain = new Vue({
			el: '#courseBottom',
			data: {
				id: null,
				number: localStorage.getItem('stuNumber'),
				course: {

				}
			},
			created() {
				var all = this;

			},
			mounted() {
				//			console.log("mounted加载")
			},
			watch: {
				course(newVal) {
					console.log('发生了变化' + JSON.stringify(newVal));
					mui.fire(plus.webview.getWebviewById('course-first.html'), 'course-1', {
						course: newVal
					});
//					if(!detailPage) {
//						detailPage = plus.webview.getWebviewById('maps_map.html');
//					}
//					//触发详情页面的newsId事件
//					mui.fire(detailPage, 'courseDetail', {
//						course: newVal
//					});

				}
			},
			methods: {

			}
		});

		var aniShow = {};
		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {


			//添加courseCode自定义事件监听
			window.addEventListener('courseCode', function(event) {
				var aCourse = null;

				//获得事件参数
				let singleCode = event.detail.courseCode;
				//根据courseCode向服务器请求新闻详情
				console.log('开始发送');

				var url = getport() + '/course/getCourseDetail';

				mui.ajax(url, {
					data: {
						courseCode: singleCode
					},
					async: false,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						console.log(JSON.stringify(data));
						if(data.message != null) {
							courseMain.course = data;
							aCourse = data;
						} else {
							mui.toast(data.msg);
						}

					},
					error: function(xhr, type, errorThrown) {

						if(type == "timeout") {
							mui.alert("请求超时，请检查网络或重试");
						} else {
							mui.alert("未知网络错误");
						}

					}
				});

//				if(aCourse != null) {
//					mui.fire(plus.webview.getWebviewById('course-members.html'), 'course-2', {
//						course: aCourse
//					})
//					mui.fire(plus.webview.getWebviewById('course-detail.html'), 'course-3', {
//						course: aCourse
//					})
//				}
				//		 else{
				//		 	mui.alert('获取课程信息失败,请返回重试')
				//		 }

			});

			var self = plus.webview.currentWebview();
			for(var i = 0; i < 2; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				console.log('现在才建页面');
				if(i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}



		});
		//当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if(targetTab == activeTab) {
				return;
			}
			//更换标题
			// title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		//自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			console.log('这个加载了');

			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if(defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
	</script>

</html>
