	<script src="../js/mui.min.js"></script>
	<script src="../js/configurl.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/common.js"></script>

	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
//			preloadPages: [{
//				url: '../sign/maps_map.html',
//				id: 'maps_map.html'
//			}]
		});
		var subpages = ['course-first.html', 'course-members.html','course-signRecord.html','course-detail.html'];
		var subpage_style = {
			top: '0px',
			bottom: '50px'
		};

		var detailPage = null;
		var courseMsg = {};
		var courseMain = new Vue({
			el: '#courseBottom',
			data: {
				id: null,
				number: localStorage.getItem('stuNumber'),
				course: {

				},
				code:''
				
			},
			created() {
				var all = this;

			},
			mounted() {
				//			console.log("mounted加载")
			},
			watch: {
				course(newVal) {
					console.log('发生了变化' + JSON.stringify(newVal));
					mui.fire(plus.webview.getWebviewById('course-first.html'), 'course-1', {
						course: newVal
					});
				},
				code(newVal){
					var all = this;
					var url = getport() + '/course/getCourseDetail';
				    mui.ajax(url, {
					data: {
						courseCode: newVal
					},
					async: false,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						console.log('每次点击都获取课程数据'+JSON.stringify(data));
						if(data.message != null) {
							all.course = data;
							courseMsg = data;
						} else {
							mui.toast(data.msg);
						}

					},
					error: function(xhr, type, errorThrown) {

						if(type == "timeout") {
							mui.alert("请求超时，请检查网络或重试");
						} else {
							mui.alert("未知网络错误");
						}

					}
				});

				}
				
				
				
			},
			methods: {

			}
		});

		var aniShow = {};
		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			
				leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中

					/**	
					 * drawNativeIcon 绘制带边框的半圆，
					 * 实现原理：
					 *   id为bg的tag 创建带边框的圆
					 *   id为bg2的tag 创建白色矩形遮住圆下半部分，只显示凸起带边框部分
					 * 	 id为iconBg的红色背景图
					 *   id为icon的字体图标
					 *   注意创建先后顺序，创建越晚的层级越高
					 */
					var drawNativeIcon = draw.drawNative('icon', {
						bottom: '5px',
						left: leftPos + 'px',
						width: '60px',
						height: '60px'
					}, [{
						tag: 'rect',
						id: 'bg',
						position: {
							top: '1px',
							left: '0px',
							width: '100%',
							height: '100%'
						},
						rectStyles: {
							color: '#f7f7f7',
							radius: '50%',
							borderColor: '#ccc',
							borderWidth: '1px'
						}
					}, {
						tag: 'rect',
						id: 'bg2',
						position: {
							bottom: '-0.5px',
							left: '0px',
							width: '100%',
							height: '45px'
						},
						rectStyles: {
							color: '#f7f7f7'
						}
					}, {
						tag: 'rect',
						id: 'iconBg',
						position: {
							top: '5px',
							left: '5px',
							width: '50px',
							height: '50px'
						},
						rectStyles: {
							color: '#d74b28',
							radius: '50%'
						}
					}, {
						tag: 'font',
							id: 'icon',
							text: '签到', //此为字体图标Unicode码'\e600'转换为'\ue600'
							position: {
								top: '0px',
								left: '5px',
								width: '50px',
								height: '100%'
							},
							textStyles: {
								fontSrc: '_www/fonts/iconfont.ttf',
								align: 'center',
								color: '#fff',
								size: '17px'
							}
					}]);
					// append 到父webview中
					self.append(drawNativeIcon);

					//自定义监听图标点击事件
					var active_color = '#fff';
					drawNativeIcon.addEventListener('click', function(e) {
//						mui.alert('你点击了图标，你在此可以打开摄像头或者新窗口等自定义点击事件。', '悬浮球点击事件');
                          let detail = courseMain.course.message;
//                       let detail  = courseMsg.message;
						console.log('点击就送' + JSON.stringify(detail));
						showMaps(detail);

					});
			
			
			
			
			
			for(var i = 0; i < 4; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
//				console.log('现在才建页面');
				if(i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}



		});
		//当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			let ee = e.detail;
//			console.log(JSON.stringify(ee.center.x));
			
			var targetTab = this.getAttribute('href');
			if(targetTab == activeTab) {
				return;
			}
			//更换标题
			// title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		//自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
//			console.log('这个加载了');

			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if(defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
		
		function showMaps(aCourse) {
				if('Android' === plus.os.name && navigator.userAgent.indexOf('StreamApp') > 0) {
					plus.nativeUI.toast('当前环境暂不支持地图插件');
					return;
				}
				var ws = plus.webview.currentWebview();
				var wm = plus.webview.getWebviewById(plus.runtime.appid);
				//	wm&&wm.evalJS("preateClear()");

				//					clicked('../sign/maps_map.html',false,true);
				clickSend('../sign/maps_map.html', false, true, null, aCourse);

			}
		
		
		//添加courseCode自定义事件监听
			window.addEventListener('courseCode', function(event) {
				console.log('每次都点击吗？？？？？？？？？？？？？？？？？？？？？')

				//获得事件参数
				let singleCode = event.detail.courseCode;
				//根据courseCode向服务器请求新闻详情
				console.log('接收到'+singleCode);
				courseMain.code =singleCode

				
			});

	</script>
