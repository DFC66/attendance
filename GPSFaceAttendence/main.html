<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/iconfont.css" rel="stylesheet" />
		<link href="css/icons-extra.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			* {
				touch-action: none;
			}
			
			.mui-content-padded a .mui-icon-extra {
				margin-top: 12px;
			}
			
		</style>

	</head>



	<body>
		<nav class="mui-bar mui-bar-tab">

			<a id="defaultTab" class="mui-tab-item mui-active" href="bottomtab/course.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">我的课程</span>
			</a>
			<a id="myMessage" @click="judgeStudentExists()" class="mui-tab-item" href="bottomtab/me.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>

	</body>

</html>

<script src="js/configurl.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>
<script src="js/vue.min.js"></script>


<script type="text/javascript" charset="utf-8">
	//mui初始化
	mui.init();
	var subpages = ['bottomtab/course.html', 'bottomtab/me.html'];
	var subpage_style = {
		top: '0px',
		bottom: '50px'
	};

	var aniShow = {};
	//创建子页面，首个选项卡页面显示，其它均隐藏；
	mui.plusReady(function() {
		window.addEventListener('show', function() {
			var that = this;
			// var state = app.getState();
			mui.toast("初始化");
			// that.openid = state.openid;
			mui.fire(plus.webview.getWebviewById('bottomtab/me.html'), 'refresh');
			mui.fire(plus.webview.getWebviewById('bottomtab/course.html'), 'refreshCourse');
		}, false);



		var self = plus.webview.currentWebview();
		for (var i = 0; i < 2; i++) {
			var temp = {};
			var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
			if (i > 0) {
				sub.hide();
			} else {
				temp[subpages[i]] = "true";
				mui.extend(aniShow, temp);
			}
			self.append(sub);
		}
	});
	//当前激活选项
	var activeTab = subpages[0];
	var title = document.getElementById("title");
	//选项卡点击事件
	mui('.mui-bar-tab').on('tap', 'a', function(e) {
		var targetTab = this.getAttribute('href');
		if (targetTab == activeTab) {
			return;
		}
		//更换标题
		// title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
		//显示目标选项卡
		//若为iOS平台或非首次显示，则直接显示
		if (mui.os.ios || aniShow[targetTab]) {
			plus.webview.show(targetTab);
		} else {
			//否则，使用fade-in动画，且保存变量
			var temp = {};
			temp[targetTab] = "true";
			mui.extend(aniShow, temp);
			plus.webview.show(targetTab, "fade-in", 300);
		}
		//隐藏当前;
		plus.webview.hide(activeTab);
		//更改当前活跃的选项卡
		activeTab = targetTab;
	});
	//自定义事件，模拟点击“首页选项卡”
	document.addEventListener('gohome', function() {
		var defaultTab = document.getElementById("defaultTab");
		//模拟首页点击
		mui.trigger(defaultTab, 'tap');
		//切换选项卡高亮
		var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
		if (defaultTab !== current) {
			current.classList.remove('mui-active');
			defaultTab.classList.add('mui-active');
		}
	});

	document.getElementById('myMessage').addEventListener('tap', function() {
               if(judgeStudentExists()){
			   mui.openWindow({
			   	url: 'student/WritePersonMessage.html',
			   	id: 'WritePersonMessage.html',
			   	createNew: false
			   });
		   }
	});

	function judgeStudentExists() {

		var existStudent = false;
		var url = getport() + '/student/findByOpenid';
		var personInfoStr = localStorage.getItem('person');
		if (personInfoStr != null) {
			var personInfo = JSON.parse(personInfoStr);
			console.log(personInfo.openid);

			mui.ajax(url, {
				data: {
					openid: personInfo.openid
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					console.log(JSON.stringify(data));
					if (data.message.number == null || data.message.name == null || data.message.number == '' || data.message.name ==
						'') {
						existStudent = true;
					}
				},
				error: function(xhr, type, errorThrown) {
					if (type == "timeout") {
						mui.alert("请求超时，请检查网络或重试");
					} else {
						mui.alert("未知网络错误");
					}
					console.log(type);
					console.log(errorThrown);
				}
			});

		}
		return existStudent;
	}



	var app = new Vue({
				el: '#app',
				data: {
					number: '',
				},
				created() {


				},

				mounted() {
					this.getNumber()
				},
				methods: {
					getNumber: function() {
						var all = this;
						var url = getport() + '/student/findByOpenid';
						mui.ajax(url, {
							data: {
								openid: JSON.parse(localStorage.getItem('person')).openid
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								console.log(JSON.stringify(data));
								if (data.message.number != null || data.message.number != undefined) {
									all.number = data.message.number;
									// alert(all.number);
									localStorage.setItem('StuNumber', all.number);
								} else {
									mui.openWindow({
										url: 'student/WritePersonMessage.html',
										id: 'WritePersonMessage.html',
										createNew: false
									});
								}


							},
							error: function(xhr, type, errorThrown) {
								if (type == "timeout") {
									mui.alert("请求超时，请检查网络或重试");
								} else {
									mui.alert("未知网络错误");
								}
							}
						});
					}
                           }



				})
</script>
