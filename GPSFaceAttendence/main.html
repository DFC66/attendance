<script type="text/javascript" charset="utf-8">
	//mui初始化
	mui.init();
	var subpages = ['bottomtab/course.html', 'bottomtab/me.html'];
	var subpage_style = {
		top: '0px',
		bottom: '50px'
	};

	var aniShow = {};
	//创建子页面，首个选项卡页面显示，其它均隐藏；
	mui.plusReady(function() {
		window.addEventListener('show', function() {


			mui.toast("初始化");
			mui.fire(plus.webview.getWebviewById('bottomtab/me.html'), 'refresh');
			mui.fire(plus.webview.getWebviewById('bottomtab/course.html'), 'refreshCourse');
		}, false);



		var self = plus.webview.currentWebview();
		for (var i = 0; i < 2; i++) {
			var temp = {};
			var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
			if (i > 0) {
				sub.hide();
			} else {
				temp[subpages[i]] = "true";
				mui.extend(aniShow, temp);
			}
			self.append(sub);
		}
	});
	//当前激活选项
	var activeTab = subpages[0];
	var title = document.getElementById("title");
	//选项卡点击事件
	mui('.mui-bar-tab').on('tap', 'a', function(e) {
		var targetTab = this.getAttribute('href');
		if (targetTab == activeTab) {
			return;
		}
		//更换标题
		// title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
		//显示目标选项卡
		//若为iOS平台或非首次显示，则直接显示
		if (mui.os.ios || aniShow[targetTab]) {
			plus.webview.show(targetTab);
		} else {
			//否则，使用fade-in动画，且保存变量
			var temp = {};
			temp[targetTab] = "true";
			mui.extend(aniShow, temp);
			plus.webview.show(targetTab, "fade-in", 300);
		}
		//隐藏当前;
		plus.webview.hide(activeTab);
		//更改当前活跃的选项卡
		activeTab = targetTab;
	});
	//自定义事件，模拟点击“首页选项卡”
	document.addEventListener('gohome', function() {
		var defaultTab = document.getElementById("defaultTab");
		console.log('这个加载了');

		//模拟首页点击
		mui.trigger(defaultTab, 'tap');
		//切换选项卡高亮
		var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
		if (defaultTab !== current) {
			current.classList.remove('mui-active');
			defaultTab.classList.add('mui-active');
		}
	});

	
     var existStudent = false;
	function judgeStudentExists() {

		var url = getport() + '/student/findByOpenid';
		var personInfoStr = localStorage.getItem('person');
		if (personInfoStr != null) {
			var personInfo = JSON.parse(personInfoStr);
			console.log(personInfo.openid);

			mui.ajax(url, {
				data: {
					openid: personInfo.openid
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					console.log(JSON.stringify(data));
					console.log(data.message.number);
					if (data.message.number == null || data.message.name == null || data.message.number == '' || data.message.name ==
						'') {
						existStudent = true;
						alert(existStudent);
					}
				},
				error: function(xhr, type, errorThrown) {
					if (type == "timeout") {
						mui.alert("请求超时，请检查网络或重试");
					} else {
						mui.alert("未知网络错误");
					}
				}
			});

		}
		return existStudent;
	}



	var app = new Vue({
		el: '#app',
		data: {
			number: '',
			numberNotExist: false
		},
		created() {
             

		},
		watch: {
			number(newValue) {
				// console.log(newValue)
				// this.sendNumber(newValue)
			},
			numberNotExist(newValue) {
				var all =this;
				console.log(newValue)
				if(newValue){
					  all.numberNotExist = false;
						mui.openWindow({
							url: 'student/WritePersonMessage.html',
							id: 'WritePersonMessage.html',
							createNew: false
						});
				}
			
			}
		},
		mounted() {
			window.judgeNumber = this.judgeNumber;
			this.getNumber();
		},
		methods: {
			getNumber: function() {
				var all = this;
				var url = getport() + '/student/findByOpenid';
				mui.ajax(url, {
					data: {
						openid: JSON.parse(localStorage.getItem('person')).openid
					},
					async: false,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						console.log(JSON.stringify(data));
						if (data.message.number != null || data.message.number != undefined) {
							all.number = data.message.number;
							// console.log(all.number);
							localStorage.setItem('StuNumber', all.number);
						} else {
							mui.openWindow({
								url: 'student/WritePersonMessage.html',
								id: 'WritePersonMessage.html',
								createNew: false
							});
						}


					},
					error: function(xhr, type, errorThrown) {
						if (type == "timeout") {
							mui.alert("请求超时，请检查网络或重试");
						} else {
							mui.alert("未知网络错误");
						}
					}
				});
			},
			sendNumber: function(num) {
				console.log('发数字')
				mui.plusReady(function() {
					mui.fire(plus.webview.getWebviewById('bottomtab/course.html'), 'sendNum', {
						number: num
					})
				})


			},
			judgeNumber : function(){
				var all =this;
				
				var url = getport() + '/student/findByOpenid';
				var personInfoStr = localStorage.getItem('person');
				if (personInfoStr != null) {
					var personInfo = JSON.parse(personInfoStr);
					console.log(personInfo.openid);
				
					mui.ajax(url, {
						data: {
							openid: personInfo.openid
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							console.log(JSON.stringify(data));
							// console.log(data.message.number);
							if (data.message.number == null || data.message.name == null || data.message.number == '' || data.message.name ==
								'') {
								all.numberNotExist = true;
								mui.toast(all.numberNotExist);
							}
						},
						error: function(xhr, type, errorThrown) {
							if (type == "timeout") {
								mui.alert("请求超时，请检查网络或重试");
							} else {
								mui.alert("未知网络错误");
							}
						}
					});
				
				}else{
					mui.alert("登录出错，请注销后重新登录");
				}
			
			}
			
		}



	})
	
	
	document.getElementById('myMessage').addEventListener('tap', function() {
