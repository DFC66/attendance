<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
			
			.mui-media-body2 {
				font-size: 14px;
				font-weight: 500;
				line-height: 20px;
				margin-bottom: 0;
				margin-left: 44px;
				color: #333;
			}
			
			.wenzi {
				float: left;
			}
			
			.mypoint {
				height: 100%;
				float: right;
				/* vertical-align: middle; */
				/* text-align: right; */
				display: inline-block;
				font-size: 22px;
				font-style: italic;
				margin-right: 5px;
				align-self: center;
				/* position: absolute; */
			}
		</style>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<!-- <h1 class="mui-title">检索</h1> -->
			<button id="joinCourse" onclick=" openJoin()" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">加入课程</button>
		</header>
		<div id="content" class="mui-content">
			<ul id="table" class="mui-table-view">
				<li v-for="course in myCourses" v-if="myCourses.length>0" v-bind:id="course.courseCode" class="mui-table-view-cell">
					<img id="imgurl" class="mui-media-object mui-pull-left" src="../imgs/ppp.png" alt="">
					<div class="mui-media-body2">
						<div class="wenzi">
							<p id="major" class="mui-ellipsis">{{course.room}}</p>
							<span id="course"> {{course.name}}</span>
							<h4 id="cteacher" style="margin-top: 10px;"> {{course.teacherName}}</h4>
						</div>
						<div class="mypoint">
							<span>{{course.startTime}}~{{course.endTime}}</span>
						</div>
					</div>
				</li>
				<li v-if="myCourses.length<1">
					<div style="text-align: center;margin-top: 20px;">
						<h4>你还没有加入课程</h4></div>
				</li>
			</ul>

		</div>
		<script src="../js/configurl.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>

		<script type="text/javascript">
			mui.init(

			);

			var detailPage = null;
			mui.plusReady(function() {

				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				
				
				//添加列表项的点击事件
				mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
					var id = this.getAttribute('id');
					console.log(detailPage)
					//获得详情页面
					if(!detailPage) {
//						plus.webview.create('../course/course-homepage.html', 'course-homePage.html');
						detailPage = plus.webview.getWebviewById('course-homePage.html');
					}
					//触发详情页面的newsId事件
					mui.fire(detailPage, 'courseCode', {
						courseCode: id
					});
					//打开详情页面          
					mui.openWindow({
						id: 'course-homePage.html',
						url:'../course/course-homepage.html'
					});
				});

			})

//			if(window.plus) {
//				tapLook()
//			} else {
//				document.addEventListener("plusready", tapLook, false);
//			}

			function tapLook() {
				//添加列表项的点击事件
				mui('.mui-table-view').on('tap', '.mui-table-view-cell', function(e) {
					var id = this.getAttribute('id');
					console.log(detailPage)
					//获得详情页面
					if(!detailPage) {
//						plus.webview.create('../course/course-homepage.html', 'course-homePage.html');
						detailPage = plus.webview.getWebviewById('course-homePage.html');
					}
					//触发详情页面的newsId事件
					mui.fire(detailPage, 'courseCode', {
						courseCode: id
					});
					//打开详情页面          
					mui.openWindow({
						id: 'course-homePage.html',
						url:'../course/course-homepage.html'
					});
				});
			}

			var content = new Vue({
				el: '#content',
				data: {
					number: localStorage.getItem('stuNumber'),
					myCourses: []
				},
				created() {
					//					console.log('創建了一次');
					var all = this;
					// console.log(all.number);
					if(all.number != '' || all.number != null) {
						this.getCourse(all.number);
					}

				},
				watch: {
					//					number(newValue) {
					//						console.log('学号发生了变化');
					//						if(newValue != '' || newValue != null) {
					//							this.getCourse(newValue);
					//						}
					//					}
				},
				mounted() {

				},
				methods: {
					getCourse: function(num) {
						var all = this;
						console.log('学号' + num);
						//						console.log('开始获取课程数据')
						if(num != null) {
							var url = getport() + '/course/getMyCourse';

							mui.ajax(url, {
								data: {
									number: num
								},
								dataType: 'json', //服务器返回json格式数据
								type: 'post', //HTTP请求类型
								timeout: 10000, //超时时间设置为10秒；
								success: function(data) {
									console.log(JSON.stringify(data));
									all.myCourses = data.message;
								},
								error: function(xhr, type, errorThrown) {

									if(type == "timeout") {
										mui.alert("请求超时，请检查网络或重试");
									} else {
										mui.alert("未知网络错误");
									}

								}
							});

						}

					}
				}

			})

			function openJoin() {
				mui.openWindow({
					url: '../student/joinCourse.html',
					id: 'joinCourse.html',
					createNew: false
				});
				// mui.toast(localStorage.getItem('StuNumber'));
			}
		</script>
	</body>

</html>
