      var judgeUrl = getport() + '/signin/hasTodaySigned';
		function judgeTodaySign(paramNumber, paramCode) {
			var signFlag = false;
			mui.ajax(judgeUrl, {
				data: {
					stuNumber: paramNumber,
					courseCode: paramCode,

				},
				async: false,
				dataType: 'json', //服务器返回json格式数据

					mui.toast(data.msg);
					if(data.code == 200) {

				},

			 *   id为bg2的tag 创建白色矩形遮住圆下半部分，只显示凸起带边框部分
			 * 	 id为iconBg的红色背景图
			 *   id为icon的字体图标
			 *   注意创建先后顺序，创建越晚的层级越高
			 */
			var drawNativeIcon = draw.drawNative('icon', {
				bottom: '5px',

				width: '60px',
				height: '60px'

				position: {

					fontSrc: '_www/fonts/iconfont.ttf',
					align: 'center',
					color: '#fff',
					size: '17px'
				}
			}]);
			// append 到父webview中
			self.append(drawNativeIcon);

		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			let ee = e.detail;
			//			console.log(JSON.stringify(ee.center.x));

			var targetTab = this.getAttribute('href');
			if(targetTab == activeTab) {
				return;
			}
			//更换标题
			// title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		//自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//			console.log('这个加载了');

			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if(defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
